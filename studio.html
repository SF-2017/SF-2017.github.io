<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="studio_title"></title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Â∑•‰ΩúÂÆ§È°µÈù¢ÁâπÊúâÊ†∑Âºè */
        .studio-hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('assets/studio-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }
        
        .studio-hero-content {
            max-width: 800px;
            padding: 0 20px;
        }
        
        .team-section {
            margin: 60px 0;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .team-member {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
        }
        
        .member-photo {
            height: 250px;
            background-size: cover;
            background-position: center;
        }
        
        .member-info {
            padding: 20px;
        }
        
        .member-social {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .member-social a {
            color: var(--primary-color);
            font-size: 20px;
        }
        
        .environment-section {
            margin: 80px 0;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .gallery-item {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button id="back-button"></button>
            <div class="controls">
                <button id="theme-toggle">üåô</button>
                <select id="language-selector">
                    <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="studio-hero">
            <div class="studio-hero-content">
                <h1 data-lang="studio_title"></h1>
                <p data-lang="studio_slogan"></p>
            </div>
        </section>

        <div class="container">
            <section class="about-studio">
                <h2 class="section-title" data-lang="about_studio_title"></h2>
                <p data-lang="about_studio_text"></p>
                
                <div class="highlight-cards">
                    <div class="highlight-card">
                        <h3 data-lang="highlight1_title"></h3>
                        <p data-lang="highlight1_text"></p>
                    </div>
                    <div class="highlight-card">
                        <h3 data-lang="highlight2_title"></h3>
                        <p data-lang="highlight2_text"></p>
                    </div>
                    <div class="highlight-card">
                        <h3 data-lang="highlight3_title"></h3>
                        <p data-lang="highlight3_text"></p>
                    </div>
                </div>
            </section>

            <section class="team-section">
                <h2 class="section-title" data-lang="team_title"></h2>
                <p class="section-subtitle" data-lang="team_subtitle"></p>
                
                <div class="team-grid">
                    <div class="team-member">
                        <div class="member-photo" style="background-image: url('assets/team1.jpg');"></div>
                        <div class="member-info">
                            <h3 data-lang="member1_name"></h3>
                            <p data-lang="member1_position"></p>
                            <div class="member-social">
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="team-member">
                        <div class="member-photo" style="background-image: url('assets/team2.jpg');"></div>
                        <div class="member-info">
                            <h3 data-lang="member2_name"></h3>
                            <p data-lang="member2_position"></p>
                            <div class="member-social">
                                <a href="#"><i class="fab fa-linkedin"></i></a>
                                <a href="#"><i class="fab fa-github"></i></a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="team-member">
                        <div class="member-photo" style="background-image: url('assets/team3.jpg');"></div>
                        <div class="member-info">
                            <h3 data-lang="member3_name"></h3>
                            <p data-lang="member3_position"></p>
                            <div class="member-social">
                                <a href="#"><i class="fab fa-dribbble"></i></a>
                                <a href="#"><i class="fab fa-behance"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="environment-section">
                <h2 class="section-title" data-lang="environment_title"></h2>
                <p class="section-subtitle" data-lang="environment_subtitle"></p>
                
                <div class="photo-gallery">
                    <div class="gallery-item" style="background-image: url('assets/studio1.jpg');"></div>
                    <div class="gallery-item" style="background-image: url('assets/studio2.jpg');"></div>
                    <div class="gallery-item" style="background-image: url('assets/studio3.jpg');"></div>
                    <div class="gallery-item" style="background-image: url('assets/studio4.jpg');"></div>
                    <div class="gallery-item" style="background-image: url('assets/studio5.jpg');"></div>
                    <div class="gallery-item" style="background-image: url('assets/studio6.jpg');"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-lang="copyright"></p>
        </div>
    </footer>

    <!-- Font Awesome ÂõæÊ†áÂ∫ì -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/theme.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
